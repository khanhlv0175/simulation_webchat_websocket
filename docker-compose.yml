version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: webchat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: webchat
    volumes:
      - mongodb_data:/data/db
    networks:
      - webchat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webchat-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017/webchat
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - webchat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webchat-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost:8080}
    depends_on:
      - backend
    networks:
      - webchat-network

  backend-dev:
    image: node:20-alpine
    container_name: webchat-backend-dev
    working_dir: /app
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017/webchat
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      - mongodb
    networks:
      - webchat-network
    profiles:
      - dev

  frontend-dev:
    image: node:20-alpine
    container_name: webchat-frontend-dev
    working_dir: /app
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost:8080}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend-dev
    networks:
      - webchat-network
    profiles:
      - dev

networks:
  webchat-network:
    driver: bridge

volumes:
  mongodb_data:
  backend_node_modules:
  frontend_node_modules:
